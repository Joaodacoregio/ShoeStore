{% extends "compras/partials/base.html" %}
 
 


{% block content %}
   {% load widget_tweaks %}
   <form action="{%url "compras:enviar_produto"%}"method="POST" class="border border-gray rounded p-4">
      {% csrf_token %}
      <div class="d-flex flex-wrap justify-content-between">
         {% for field in form %}
         <div class="mb-3 w-49">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {% render_field field class='form-control' %}
         </div>
         {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
   </form>
{% endblock content%}
