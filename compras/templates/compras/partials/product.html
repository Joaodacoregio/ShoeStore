<div class="product product-list-item">
    <div class="product-cover">
        <a href="{% url "compras:product" product.id%}">
            {% if product.img %} 
            <img src={{product.img.url}} alt="">
            {% endif %}
            </a>
    </div>
    <div class="product-title-container">
        <a href="{% url "compras:product" product.id%}">
            <h4>{{product.title}}</h4   >
        </a>
    </div>

    <div class="product-info">
        <span class="product-info-item">
            <a href="{%url "compras:filtrar_marca" product.mark.id%}"> 
                <span class="material-symbols-outlined">
                    verified_user
                    </span>
                {{product.mark}}
            </a>
        </span>
        <span class="product-info-item">
            <a href="{% url 'compras:filtrar_genero' product.gener  %}">
                <span class="material-symbols-outlined">
                    wc
                    </span>
                {{product.gener}}
            </a> 
        </span>
        <span class="product-info-item">
            <a  href="{% url "compras:filtrar_categoria" product.category.id %}"> 
                <span class="material-symbols-outlined">
                    footprint
                </span>
                    {{product.category}}
            </a>
        </span>
             
    </div>


    <footer class="product-footer">
        <a href="{% url "compras:product" product.id %}"> 
            <span class="material-symbols-outlined">
                visibility
                </span> 
            <span>Selecionar</span>
        </a>
    </footer>
</div>
