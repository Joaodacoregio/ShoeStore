{% load widget_tweaks %}

<form method="POST" class="border border-gray rounded p-4">
  {% csrf_token %}
  <div class="d-flex flex-wrap justify-content-between">
    {% for field in form %}
      <div class="mb-3 w-49">
        <label for="id_nome_produto" class="form-label">{{ field.label }}</label>
        {% render_field field class='form-control' %}
        {% include 'vendas/partials/form_field_errors.html' with errors=field.errors %}
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
